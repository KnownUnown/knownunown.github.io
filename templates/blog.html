{% extends "base.html" %}

{% block main %}
<section class="prose prose-dark prose-xl">
{{ section.content | safe }}
</section>

<ol reversed>
  {% for page in section.pages %}
  <li class="grid grid-cols-6 text-xl list-decimal list-inside">
    <a class="col-span-4 text-yellow-500 hover:underline" href="{{ page.permalink | safe }}">{{ page.title }}</a>
    <span class="col-span-1">{{ page.date }}</span>
    <span class="col-span-1 text-right">~{{ page.word_count }} words</span>
  </li>
  {% endfor %}
</ol>
{% endblock %}
